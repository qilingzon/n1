<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeCrypt - 登录/注册</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/phone.css">
  <link rel="stylesheet" href="css/form-animation.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <style>
    /* 添加一个预加载样式，避免闪烁 */
    .preload * {
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -ms-transition: none !important;
      -o-transition: none !important;
      transition: none !important;
    }
  </style>
</head>
<body class="preload">
  <div class="auth-container">
    <div class="auth-card">
      <!-- 登录表单 -->
      <div class="auth-form" id="login-form-container">
        <h1>登录</h1>
        <form id="login-form">
          <div class="input-group">
            <input id="login-username" type="text" autocomplete="username" required minlength="3" maxlength="20" placeholder="用户名">
          </div>
          <div class="input-group">
            <input id="login-password" type="password" autocomplete="current-password" required minlength="6" maxlength="20" placeholder="密码">
          </div>
          <button type="submit" class="auth-btn">登录</button>
          <p class="auth-switch">还没有账号？<a href="#" id="switch-to-register">立即注册</a></p>
        </form>
      </div>

      <!-- 注册表单 -->
      <div class="auth-form hidden" id="register-form-container">
        <h1>注册</h1>
        <form id="register-form">
          <div class="input-group">
            <input id="register-username" type="text" autocomplete="username" required minlength="3" maxlength="20" placeholder="用户名">
          </div>
          <div class="input-group">
            <input id="register-password" type="password" autocomplete="new-password" required minlength="6" maxlength="20" placeholder="密码">
          </div>
          <div class="input-group">
            <input id="register-confirm-password" type="password" autocomplete="new-password" required minlength="6" maxlength="20" placeholder="确认密码">
          </div>
          <button type="submit" class="auth-btn">注册</button>
          <p class="auth-switch">已有账号？<a href="#" id="switch-to-login">立即登录</a></p>
        </form>
      </div>
    </div>

    <!-- 消息提示 -->
    <div class="message-container" id="message-container"></div>
  </div>

  <script type="module" src="./js/auth-ui.js"></script>
</body>
</html>
